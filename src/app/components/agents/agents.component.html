<section class="agents" >
    <div class="cards">
        <app-card class="card" *ngFor="let agent of agents; let i = index"
        [cardImage]="agent.fullPortraitV2"
        [name]="agent.displayName"
        [backgroundColorCard]="'#'+agent.backgroundGradientColors[1]"
        [backgroundImageCard]="agent.background"
        [description]="agent.description"
        (click)="detailAgent(agent.displayName)"></app-card>
    </div>
</section>
